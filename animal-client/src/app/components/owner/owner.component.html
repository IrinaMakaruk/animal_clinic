<div *ngIf="!isLoading" class="owner-two-column-container">
  <div class="owner-container-header"></div>
  <div class="column-1">
    <pets [ownerId]="ownerId"></pets>
  </div>
  <div class="column-2">
    <div class="user-details">
      <div class="user-details-avatar an-owner-profile">
        <div class="an-photo-container">
          <img class="an-avatar-pic" src="../../../assets/images/owner.JPG" alt="User Pic">
        </div>
      </div>
      <div class="user-details-desc inline-block">
        <div class="user-details-desc__name"> {{owner?.fullName}} </div>
        <div class="user-details-desc__text">Owner, {{owner?.phoneNumber}} </div>
      </div>
    </div>
    <button (click)="editMode=!editMode" class="owner-edit-button" mat-mini-fab>
      <mat-icon *ngIf="!editMode" color="primary">edit</mat-icon>
      <mat-icon color="primary" *ngIf="editMode">close</mat-icon>
    </button>
    <div class="owner-info-card" *ngIf="!editMode">
      <mat-card>
        <mat-card-header>
          <mat-card-subtitle class="subtitle-text">Email: <div class="subtitle-right-text">{{owner?.email}}</div>
          </mat-card-subtitle>
          <mat-card-subtitle class="subtitle-text">Country: <div class="subtitle-right-text">{{owner?.address?.country}}
            </div>
          </mat-card-subtitle>
          <mat-card-subtitle class="subtitle-text">City: <div class="subtitle-right-text">{{owner?.address?.city}}</div>
          </mat-card-subtitle>
          <mat-card-subtitle class="subtitle-text">Street: <div class="subtitle-right-text">{{owner?.address?.street}}
            </div>
          </mat-card-subtitle>
        </mat-card-header>
      </mat-card>
    </div>
    <div *ngIf="editMode">
      <form class="owner-form">
        <div class="fields-container">
          <mat-form-field>
            <mat-label><mat-icon>person</mat-icon> Full Name</mat-label>
            <input matInput placeholder="First name, Last name" required>
          </mat-form-field>

          <mat-form-field>
            <mat-label><mat-icon> phone</mat-icon> Phone Number</mat-label>
            <input matInput placeholder="380********">
          </mat-form-field>

          <mat-form-field>
            <mat-label><mat-icon>alternate_email</mat-icon> Email</mat-label>
            <input matInput type="email" placeholder="email@*******">
          </mat-form-field>

          <mat-label><mat-icon class="custom-icon">home</mat-icon> ADDRESS</mat-label>
          <mat-card class="address">
            <mat-form-field>
              <mat-label>Country</mat-label>
              <input matInput placeholder="Country">
            </mat-form-field>

            <mat-form-field>
              <mat-label>City</mat-label>
              <input matInput placeholder="City">
            </mat-form-field>

            <mat-form-field>
              <mat-label>Street</mat-label>
              <input matInput placeholder="Street">
            </mat-form-field>

            <mat-form-field>
              <mat-label>Zip Code</mat-label>
              <input matInput placeholder="Zip Code">
            </mat-form-field>
          </mat-card>
          <button mat-raised-button class="owner-info-save-button" color="primary">Save Changes</button>
        </div>
      </form>
    </div>
  </div>
</div>
<div *ngIf="isLoading" class="loader">
  <mat-progress-spinner color="primary" mode="indeterminate">
  </mat-progress-spinner>
</div>
